<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>
</head>
<body>
    <h1>Simulador de Préstamos</h1>
    
    <!-- Formulario para ingresar información -->
    <form id="loan-form">
        <label for="monto">Monto a prestar:</label>
        <input type="number" id="monto" required>

        <label for="tipoTasa">Tipo de tasa:</label>
        <select id="tipoTasa" required>
            <option value="baja">Baja (6 meses)</option>
            <option value="media">Media (12 meses)</option>
            <option value="alta">Alta (24 meses)</option>
        </select>

        <label for="plazo">Plazo en meses:</label>
        <input type="number" id="plazo" required>

        <button type="button" id="calculate-btn">Calcular</button>
    </form>

    <!-- Resultados -->
    <div id="results"></div>

    <!-- Tabla para mostrar préstamos guardados -->
    <h2>Préstamos Realizados</h2>
    <table id="prestamos-table">
        <!-- La tabla de préstamos se llenará dinámicamente con JavaScript -->
    </table>

    <script src="script.js"></script>
</body>
</html>

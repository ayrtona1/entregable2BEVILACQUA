<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>
</head>
<body>
    <h1>Simulador de Préstamos</h1>
    
    <!-- Tabla para mostrar productos -->
    <table id="product-table">
        <tr>
            <th>Producto</th>
            <th>Precio</th>
        </tr>
    </table>

    <!-- Formulario para ingresar información -->
    <form id="loan-form">
        <label for="monto">Monto a prestar:</label>
        <input type="number" id="monto" required>

        <label for="tipoTasa">Tipo de tasa (baja 6meses, media 12meses, alta 24meses):</label>
        <input type="text" id="tipoTasa" required>

        <label for="plazo">Plazo en meses:</label>
        <input type="number" id="plazo" required>

        <button type="button" id="calculate-btn">Calcular</button>
    </form>

    <!-- Resultados -->
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
